    <script>
    //Даны катеты прямоугольного треугольника. Найти его гипотенузу

    let c1 = parseInt(prompt("1 Катет: ")), c2 = parseInt(prompt("2 Катет: ")), g = Math.sqrt(Math.pow(c1, 2) + Math.pow(c2, 2)); 
    alert(g)
    </script>
